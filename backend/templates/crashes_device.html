{% extends 'layout.html' %}

{% block page_title %}
<h1>Crashes for {{device}}</h1>
{% endblock %}

{% block body %}
<div id="content">
  {{table|safe}}
</div>
{% endblock %}

{% block script %}
{% include 'includes/_data_table.html' %}
<script>
    $(document).ready( function () {
        $('.error-table').DataTable({
            "paging": true,
            "info": false,
            "order": [[ 0, "desc" ]],
            stateSave: false,
        });
    } );
</script>
{% endblock script %}
