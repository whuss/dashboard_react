{% extends 'layout.html' %}

{% block body %}

<div id="content">
<table style="width:100%">
    <tr>
        <th>Device ID</th>
        <th>Temperature</th>
    </tr>
    {% for ptl in sensors%}
    <tr>
    <td> {{ptl.device_id}}</td>
    <td> {{_temperature(ptl.temperature, ptl.unit)}}</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
