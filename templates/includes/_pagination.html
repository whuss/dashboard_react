{% if pagination.pages > 1 %}
<ul class="pagination">
    <li class="page-item {{ 'disabled' if not pagination.has_prev }}">
        <a class="page-link" href="{{ url_for_self(page=pagination.prev_num) }}">prev</a>
    </li>
    {% for page in pagination.iter_pages() %}
    {% if page %}
    <li class="page-item {{ 'active' if page == pagination.page }}">
        <a class="page-link" href="{{ url_for_self(page=page) }}">{{ page }}</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a class="page-link" href="#"><span class="ellipsis">&hellip;</span></a>
    </li>
    {% endif %}
    {% endfor %}
    <li class="page-item {{ 'disabled' if not pagination.has_next }}">
        <a class="page-link" href="{{ url_for_self(page=pagination.next_num) }}">next</a>
    </li>
</ul>
{% endif %}
